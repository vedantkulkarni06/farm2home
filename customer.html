    <section class="login-box">
        <div class="login-card">
            <h1>Customer Login</h1>

            <form action="../backend/customer_login.php" method="POST" id="customerLoginForm">
                <input type="email" name="email" placeholder="Enter Email" required>
                <input type="password" name="password" placeholder="Enter Password" required>
                <button onclick="customerLogin()">Login</button>

            </form>

            <p class="login-note">Donâ€™t have an account? <a href="cusregister.html">Create one</a></p>
        </div>
    </section>

    <script>
        document.getElementById('customerLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
        
            let form = new FormData(this);
        
            let res = await fetch("backend/customer_login.php", {
                method: "POST",
                body: form
            });
        
            let text = await res.text();
        
            if (text.trim() === "SUCCESS") {
                localStorage.setItem("customer_logged_in", "true");
                window.location.href = "product.html";
            } else {
                alert("Login failed: " + text);
            }
        });
        </script>
