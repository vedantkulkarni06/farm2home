    <!-- REGISTRATION FORM -->
    <section class="login-box">
        <div class="login-card">
            <h1>Customer Registration</h1>

            <form action="backend/customer_register.php" method="POST" id="customerRegisterForm">
                <input type="text" name="name" placeholder="Enter Name" required>
                <input type="email" name="email" placeholder="Enter Email" required>
                <input type="text" name="phone" placeholder="Enter Mobile Number" required>
                <input type="password" name="password" placeholder="Create Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>

            <p class="login-note">
                Already have an account? 
                <a href="customer.html">Login</a>
            </p>
        </div>
    </section>

    <script>
        document.getElementById('customerRegisterForm').addEventListener('submit', async function(e) {
            e.preventDefault(); 
        
            let form = new FormData(this);  
        
            let response = await fetch("backend/customer_register.php", {
                method: "POST",
                body: form
            });
        
            let result = await response.text();
        
            if (result.trim() === "SUCCESS") {
    alert("Registration successful!");
    window.location.href = "customer.html";
} 
else if (result.trim() === "EMAIL_EXISTS") {
    alert("Email already registered! Try logging in.");
} 
else {
    alert("Error: " + result);
}

        });
        </script>
