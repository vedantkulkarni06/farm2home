    <section class="section-start">
        <h1>Add New Product</h1>

        <form id="addProductForm" class="checkout-form" enctype="multipart/form-data">

            <label>Product Name</label>
            <input type="text" name="name" id="pName" required>
        
            <label>Price (â‚¹)</label>
            <input type="number" name="price" id="pPrice" required>
        
            <label>Image Path</label>
            <input type="text" name="image" id="pImage" placeholder="images/tomatoes.jpg" required>
        
            <button class="place-order-btn" type="submit">Add Product</button>
        </form>
        
    </section>
    <script>
        document.getElementById("addProductForm").addEventListener("submit", async function(e){
    e.preventDefault();

    let form = new FormData(this);

    let response = await fetch("backend/add_products.php", {
        method: "POST",
        body: form
    });

    let result = (await response.text()).trim();

    if (result === "SUCCESS") {
        alert("Product Added Successfully!");
        location.reload();
    }
    else if (result === "EMPTY") alert("All fields are required!");
    else if (result === "NOT_LOGGED_IN") alert("Please login again.");
    else alert("Error: " + result);
      });

        </script>
